<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place Bootstrap stylesheet before all other stylesheets. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        div {
            background-color: lightgray;
            border: 1px solid black;
            /* margin: 6px; */
            /* padding: 6px; */
        }

        @media(min-width: 576px) {
            div {
                background-color: red;
            }
        }

        @media (min-width: 768px) {
            div {
                background-color: green;
            }
        }

        @media(min-width: 992px) {
            div {
                background-color: blue;
            }
        }

        @media(min-width: 1200px) {
            div {
                background-color: red;
            }
        }

    </style>
    <title>Bootstrap 4</title>
</head>

<body>
    <div>
        <div>div</div>
        <div>div</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-3">col-3</div>
        <div class="col-9">col-9</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-3">col-sm-3</div>
        <div class="col-sm-9">col-sm-9</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-6">col-sm-6</div>
        <div class="col-sm-6">col-sm-6</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-md-6</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md">col-md</div>
        <div class="col-md-6">col-md-6</div>
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-2 order-last">1 col order-last</div>
        <div class="col-2 order-first">2 col order-first</div>
        <div class="col-2">3 col</div>
    </div>

    <hr>

    <!-- flex-last and flex-first do not work.  -->
    <div class="row">
        <div class="col-2 flex-last">1 col flex-last</div>
        <div class="col-2 flex-first">2 col flex-first</div>
        <div class="col-2">3 col</div>
    </div>

    <!-- Place Bootstrap JavaScript right before the closing body tag. First jQuery, second Popper.js, third Bootstrap JavaScript Plugins. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
